		        $.getJSON('https://api.mcsrvstat.us/2/ar0n.com', function(status) {

                    $.each(status.players.list, function(index, player){

                  	});
                    document.getElementById("pList").innerHTML = players;
                    document.getElementById('playersButton').style.display = "";
		            } else {
                  document.getElementById('loading1').style.display = "none";
                  document.getElementById('loading2').style.display = "none";
                  document.getElementById("pCount").innerHTML = "N/A";
                  document.getElementById("version").innerHTML = "N/A";

		        function copyAdd() {
